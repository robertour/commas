{% load cms_tags %}


{% if instance.inverted %}
<div class="row featurette">
  <div class="col-md-7">
    {% placeholder interesting %}
    <h2 class="featurette-heading">{{instance.name}}</h2>
    <p class="lead">{{instance.description}}</p>
  </div>
  <div class="col-md-5">
    <img class="featurette-image img-responsive" src="{{MEDIA_URL}}/{{instance.image}}" alt="Credential Logo" />
  </div>
</div>
{% else %}
<div class="row featurette">
  <div class="col-md-5">
    <img class="featurette-image img-responsive" src="{{MEDIA_URL}}/{{instance.image}}" alt="Credential Logo" />
  </div>
  <div class="col-md-7">
    {% placeholder interesting %}
    <h2 class="featurette-heading">{{instance.name}}</h2>
    <p class="lead">{{instance.description}}</p>
  </div>
</div>
{% endif %}

<hr class="featurette-divider">
